<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add New ToDo Task</title>
</head>
<body class="bg-light py-5">
    <div class="container">
        <h1 class="text-center mb-4">Add New ToDo Task</h1>

        <form id="todoForm" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="userSelect" class="form-label">Select User:</label>
                <select id="userSelect" class="form-select" required>
                    <option value="">Choose a user</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="categorySelect" class="form-label">Select Category:</label>
                <select id="categorySelect" class="form-select" required>
                    <option value="">Choose a category</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="urgencySelect" class="form-label">Select Urgency:</label>
                <select id="urgencySelect" class="form-select" required>
                    <option value="">Choose urgency</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="todoDescription" class="form-label">Todo Description:</label>
                <textarea id="todoDescription" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="todoDeadline" class="form-label">Deadline:</label>
                <input type="date" id="todoDeadline" class="form-control" placeholder="YYYY-MM-DD">
            </div>

            <button type="submit" class="btn btn-success w-100">Add Todo Task</button>
        </form>
    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/new_todo.js"></script>
</body>
</html>
