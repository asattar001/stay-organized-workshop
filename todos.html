<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Do App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do's</h1>

      <select id="userSelect">
        <option value="">Select....</option>
      </select>

      <section id="todoList">
        <div class="card shadow-sm my-3" style="width: 100%; display: none" id="todoCard">
          <div class="card-body">
            <h5 class="card-title text-primary mb-3">
              <span class="badge bg-primary me-2">Category</span>
              <span id="category">Work Project</span>
            </h5>
            <p class="card-text text-muted mb-3" id="description">
              Prepare quarterly report and update team on project progress
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge bg-danger"> Deadline: <span id="deadline">12/1/2024</span> </span>
            </div>
          </div>
        </div>
      </section>
      <a class="btn btn-success mt-2" href="new_todo.html">Add To Do's</a>
    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/todos.js"></script>
  </body>
</html>
