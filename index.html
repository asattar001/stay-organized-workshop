<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >

<body class="bg-light text-dark">
    <header class="bg-success text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 m-0">To-Do List</h1>
            <nav>

    <main class="container my-5">
        <h2 class="mb-4">Welcome to Your To-Do List</h2>

        <!-- Placeholder for to-do list content -->

                <h3 class="h5 m-0">Your Tasks</h3>
            </div>

                <p class="text-muted">No tasks yet. Start adding some!</p>
                <!-- Anchor Tag Styled as Button -->
